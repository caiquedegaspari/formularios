<div layout="column" layout-fill>
    <div align="center" layout="row" layout-align="center center">
  
      <mat-card class="mat-elevation-z8" flex="80" style="margin-top: 60px; width: 800px;">
  
        <mat-card-title>New Client</mat-card-title>
        <mat-card-subtitle>
        </mat-card-subtitle>
  
        <mat-card-content fxLayout="column" fxLayoutAlign="stretch" >
          
          <form fxLayout="column" (ngSubmit)="submit()" [formGroup]='clientForm' fxLayoutAlign="start stretch" >
  
            <div fxFlex="100"  fxLayout="row" fxLayoutAlign="space-between  begin">
              <mat-form-field fxFlex="45" >  
                <input matInput type="text" value="" formControlName="firstname" placeholder="First Name" >
              </mat-form-field> 
              <mat-form-field fxFlex="45">
                <input matInput type="text" value="" formControlName="lastname" placeholder="Last Name" >
              </mat-form-field>
            </div>
            <div fxFlex="100" fxLayoutAlign="begin">
                <h4>Address:</h4>
            </div>          
            <div fxFlex="100"  fxLayout="row" formGroupName="address" fxLayoutAlign="space-between begin">
              <mat-form-field fxFlex="50" >  
                <input matInput type="text" value="" formControlName="street" placeholder="Street" >
              </mat-form-field> 
              <mat-form-field fxFlex="30">
                <input matInput type="text" value="" formControlName="city" placeholder="City" >
              </mat-form-field>
              <mat-form-field fxFlex="10">
                  <input matInput type="text" value="" formControlName="state" placeholder="state" >
                </mat-form-field>            
            </div>
            
            <button mat-button color="primary" type="submit" >
              <mat-icon>done</mat-icon>Submit
            </button>
            
          </form>
  
        </mat-card-content>
        <mat-card-footer>
          
        </mat-card-footer>
      </mat-card>
  
    </div>
  </div>
