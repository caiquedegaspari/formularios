<div layout="column" layout-fill>
    <div align="center" layout="row" layout-align="center center">
  
      <mat-card class="info-card mat-elevation-z8" flex="80" style="margin-top: 60px;width: 800px;;">
  
        <mat-card-title></mat-card-title>
        <mat-card-subtitle>
        </mat-card-subtitle>
  
        <mat-card-content fxLayout="column" fxLayoutAlign="stretch" >
          
          <form (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="start stretch"  #formClient="ngForm">
  
            <div style="display: flex;justify-content: space-between;flex-grow: 10;" fxFlex="100"  fxLayout="row" fxLayoutAlign="space-between  start">
              <mat-form-field style="width: 45%;" fxFlex="45" >  
                <input  matInput type="text" autocomplete="off" [(ngModel)]="firstName" name="firstName"
                  class="form-control" value="" required minlength="3" placeholder="First Name" #firstnameField="ngModel">
                <!--VALIDAÇÂO COM ANGULARMATERAL   <mat-hint>{{firstnameField.className}}</mat-hint> -->
                <!-- VALIDAÇÂO NATIVA --><mat-hint *ngIf="firstnameField.invalid && (firstnameField.touched || firstnameField.dirty)">
                    <p>Enter a valid name</p>
                </mat-hint>
              </mat-form-field> 
  
              <mat-form-field style="width: 45%;" fxFlex="45">
                <input matInput type="text" autocomplete="off"  [(ngModel)]="lastName" #lastnameField name="lastName"
                  class="form-control" value="" placeholder="Last Name">
              </mat-form-field>
  
            </div>
  
            <button [disabled]="formClient.invalid" mat-button color="primary" type="submit" >
              <mat-icon>done</mat-icon>Submit
            </button>
            
          </form>
  
        </mat-card-content>
        <mat-card-footer>
        </mat-card-footer>
      </mat-card>
  
  
    </div>
  </div>
