<div class="container" >
    <div class="container2">
  
      <mat-card class="card1 info-card mat-elevation-z8" >
  
        <mat-card-title></mat-card-title>
        <mat-card-subtitle>
        </mat-card-subtitle>
  
        <mat-card-content class="mat-card-content1" >
          
          <form class="mat-card-content1" #formClient="ngForm" (ngSubmit)="onSubmit()">
  
            <div class="div-inside-form">
              <mat-form-field style='flex:45' >  
                <input matInput type="text" name="firstname" [(ngModel)]="client.firstname" class="form-control" value="" placeholder="First Name" >
              </mat-form-field> 
              <mat-form-field fxFlex="45">
                <input matInput type="text"  name="lastname" [(ngModel)]="client.lastname" class="form-control" value="" placeholder="Last Name" >
              </mat-form-field>
            </div>
  
            <div class="div-inside-form">
  
              <mat-form-field style='flex:45'>
 <!-- [matDatepicker]="dtbirth" --><input type="date"  name="birth" matInput [(ngModel)]="client.birth"  placeholder="Date of Birth">
                <mat-datepicker-toggle matSuffix [for]="dtbirth"></mat-datepicker-toggle>
                <mat-datepicker #dtbirth></mat-datepicker>
              </mat-form-field>
  
              <mat-radio-group [(ngModel)]="client.gender"  name="gender" style='flex:45;flex-direction: column;justify-content: space-between;flex-wrap: wrap;' >
                <mat-radio-button value="Male" checked>Male</mat-radio-button><br>
                <mat-radio-button value="Female">Female</mat-radio-button>
              </mat-radio-group>      
  
            </div>          
  
            <div style="flex: 100;justify-content: start;" >
                <h4>Address:</h4>
            </div>
            <div style="flex: 100;flex-direction: row;justify-content: space-around; align-content: space-between;">
              <mat-form-field style="flex: 100; " >  
                <input matInput type="text" [(ngModel)]="client.street"  name="street"
                  class="form-control" value="" placeholder="Street" >
              </mat-form-field> 
              <mat-form-field style="flex: 100;">
                <input matInput type="text"  name="city" [(ngModel)]="client.city"  
                  class="form-control" value="" placeholder="City" >
              </mat-form-field>
   
              <mat-form-field style='flex: 100;'>
                <mat-select placeholder="State"  name="state" [(ngModel)]="client.state">
                  <mat-option *ngFor="let state of states" [value]="states">{{state}}</mat-option> 
                </mat-select>
              </mat-form-field>
            </div>
  
            <div style="flex: 100;justify-content: start;">
              <h4>Telephones: </h4>
            </div> 
  
            <div style="flex: 100; flex-flow: row wrap; justify-content: space-between; gap: 20px;">
              <mat-form-field style="flex: 100;" >
                <input matInput type="text"  
                  class="form-control" value="" placeholder="Telephone 1 " >
              </mat-form-field>
              <mat-form-field style="flex: 100;">  
                <input matInput type="text" 
                  class="form-control" value="" placeholder="Telephone 2" >
              </mat-form-field>
            </div>
  
            <button mat-button color="primary" type="submit" >
              <mat-icon>done</mat-icon>Submit
            </button>
            
          </form>
  
        </mat-card-content>
        <mat-card-footer>
        </mat-card-footer>
      </mat-card>
  
  
    </div>
  </div>
