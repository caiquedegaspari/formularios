<div layout="column" layout-fill>
    <div style="display: flex;align-items: center; justify-content: center;">
  
      <mat-card class="mat-elevation-z8" flex="80" style="margin-top: 60px; width: 800px;">
  
        <mat-card-title>New Client</mat-card-title>
        <mat-card-subtitle>
        </mat-card-subtitle>
  
        <mat-card-content style="flex-direction: column;justify-content: space-around;">
          
          <form style="flex-flow: row wrap;justify-content: space-evenly;" (ngSubmit)="submit()" [formGroup]="clientForm"  fxLayoutAlign="space-evenly begin">
            <mat-form-field fxFlex="45" >  
              <input matInput type="text" value="" formControlName="firstname" placeholder="First Name" >
            </mat-form-field> 
            <mat-form-field fxFlex="45">
              <input matInput type="text" value="" formControlName="lastname" placeholder="Last Name" >
            </mat-form-field>

            <div style="display: flex;flex-flow: row wrap;justify-content: space-evenly;" formGroupName="name">
                <mat-form-field fxFlex="45" >  
                    <input matInput type="text" value="" formControlName="firstname2" placeholder="First Name" >
                  </mat-form-field> 
                  <mat-form-field fxFlex="45">
                    <input matInput type="text" value="" formControlName="lastname2" placeholder="Last Name" >
                  </mat-form-field>
            </div>

            <button mat-button color="primary" type="submit" >
              <mat-icon>done</mat-icon>Submit
            </button>
          </form>
  
        </mat-card-content>
        
        <mat-card-footer>
        </mat-card-footer>
      </mat-card>
    
    </div>
  </div>
